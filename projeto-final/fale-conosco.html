<body>
    <header>
        <ul>
            <li><a href="principal.html">Principal</a></li>
            <li><a class="ativo" href="#">Fale Conosco</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="switchTheme()">
                <label class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
            </div>
        </ul>
    </header>
    <main>
        <h1>Página Fale Conosco</h1>
    </main>

    <div class="box-form">
        <div class="col-sm-12">
            <h2>Formulário</h2>
            <br />
            <br />
            <!-- <div class="form-group"> -->
            <label for="nome"><strong>Nome:</strong></label>
            <input id="nome" type="text" class="form-control" placeholder="Nome completo...">
            <!-- </div> -->
            <br />
            <!-- <div class="form-group"> -->
            <label for="email"><strong>E-mail:</strong></label>
            <input id="email" type="text" class="form-control" placeholder="Seu melhor e-mail...">
            <!-- </div> -->
            <br />
            <!-- <div class="form-group"> -->
            <label for="mensagem"><strong>Mensagem:</strong></label>
            <textarea input id="mensagem" type="text" class="form-control" rows="4" cols="50"
                placeholder="Sua melhor mensagem..."></textarea>
            <!-- </div> -->
            <br />
            <button id="btn-enviar" type="button" class="btn btn-secondary" onclick="verificar()">Enviar</button>
        </div>
    </div>
</body>
